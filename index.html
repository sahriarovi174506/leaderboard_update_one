<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>Leaderboard</title>

    <!-- favicon -->
    <link href="img/dots_four.svg" type="image/png" rel="icon">

    <!-- all css here -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <main class="main_page">

        <!-- Header -->
        <div class="site_header">
            <a href="#" class="back_arrow">
                <img src="./img/eva_arrow-ios-back-fill.svg" alt="">
            </a>

            <h2>Leaderboard</h2>

            <a href="#" class="grid_icon">
                <img src="./img/dots_four.svg" alt="">
            </a>
        </div>


        <!-- Links -->
        <div class="links">
            <a href="#" class="text_lg active">Region</a>
            <a href="#" class="text_lg">National</a>
            <a href="#" class="text_lg">Global</a>
        </div>


        <!-- Leaderboard -->
        <div class="leaderboard">
            <div class="leader_wrap">
                <div class="leader second">
                    <div class="leader_img_wrap">

                        <!-- leader_img -->
                        <img src="./img/leaderboard_img1.png" class="leader_img" alt="">

                        <!-- badge -->
                        <div class="badge_rotate">
                            <h5 class="badge">2</h5>
                        </div>
                    </div>

                    <div class="leader_texts">
                        <h2 class="text_md">Jackson</h2>
                        <h4 class="text_lg">1847</h4>
                        <p class="text_sm">@username</p>
                    </div>
                </div>
                <div class="leader first">
                    <div class="leader_img_wrap">

                        <!-- leader_img -->
                        <img src="./img/leaderboard_img2.png" class="leader_img" alt="">

                        <!-- crown -->
                        <img src="./img/crown.png" class="crown" alt="">

                        <!-- badge -->
                        <div class="badge_rotate">
                            <h5 class="badge">1</h5>
                        </div>
                    </div>
                    <div class="leader_texts">
                        <h2 class="text_md">Eiden</h2>
                        <h4 class="text_lg">2430</h4>
                        <p class="text_sm">@username</p>
                    </div>
                </div>
                <div class="leader third">
                    <div class="leader_img_wrap">

                        <!-- leader_img -->
                        <img src="./img/leaderboard_img3.png" class="leader_img" alt="">

                        <!-- badge -->
                        <div class="badge_rotate">
                            <h5 class="badge">3</h5>
                        </div>
                    </div>
                    <div class="leader_texts">
                        <h2 class="text_md">Emma Aria</h2>
                        <h4 class="text_md">1674</h4>
                        <p class="text_sm">@username</p>
                    </div>
                </div>
            </div>
        </div>



        <div class="players">
            <table>
                <tbody>

                    <!-- row -->
                    <tr>
                        <td>
                            <div class="player_left">
                                <div class="player_img">
                                    <img src="./img/player1.png" alt="player1">
                                </div>
                                <div class="player_left_text">
                                    <h2 class="text_md f_500 pb_5">Sebastian</h2>
                                    <p class="text_sm f_300">@username</p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="player_right">
                                <h2 class="text_md f_500 pb_5">1124</h2>
                                <img src="./img/arrow_up.svg" class="rank_arrow" alt="arrow_up">
                            </div>
                        </td>
                    </tr>

                    <!-- row -->
                    <tr>
                        <td>
                            <div class="player_left">
                                <div class="player_img">
                                    <img src="./img/player2.png" alt="player2">
                                </div>
                                <div class="player_left_text">
                                    <h2 class="text_md f_500 pb_5">Jason</h2>
                                    <p class="text_sm f_300">@username</p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="player_right">
                                <h2 class="text_md f_500 pb_5">875</h2>
                                <img src="./img/arrow_down.svg" class="rank_arrow" alt="arrow_down">
                            </div>
                        </td>
                    </tr>

                    <!-- row -->
                    <tr>
                        <td>
                            <div class="player_left">
                                <div class="player_img">
                                    <img src="./img/player3.png" alt="player3">
                                </div>
                                <div class="player_left_text">
                                    <h2 class="text_md f_500 pb_5">Natalie</h2>
                                    <p class="text_sm f_300">@username</p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="player_right">
                                <h2 class="text_md f_500 pb_5">774</h2>
                                <img src="./img/arrow_up.svg" class="rank_arrow" alt="arrow_up">
                            </div>
                        </td>
                    </tr>

                    <!-- row -->
                    <tr>
                        <td>
                            <div class="player_left">
                                <div class="player_img">
                                    <img src="./img/player4.png" alt="">
                                </div>
                                <div class="player_left_text">
                                    <h2 class="text_md f_500 pb_5">Serenity</h2>
                                    <p class="text_sm f_300">@username</p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="player_right">
                                <h2 class="text_md f_500 pb_5">723</h2>
                                <img src="./img/arrow_up.svg" class="rank_arrow" alt="arrow_up">
                            </div>
                        </td>
                    </tr>

                    <!-- row -->
                    <tr>
                        <td>
                            <div class="player_left">
                                <div class="player_img">
                                    <img src="./img/player5.png" alt="">
                                </div>
                                <div class="player_left_text">
                                    <h2 class="text_md f_500 pb_5">Hannah</h2>
                                    <p class="text_sm f_300">@username</p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="player_right">
                                <h2 class="text_md f_500 pb_5">559</h2>
                                <img src="./img/arrow_up.svg" class="rank_arrow" alt="arrow_up">
                            </div>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

    </main>

</body>

</html>
